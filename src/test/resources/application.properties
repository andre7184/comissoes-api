# --- CONFIGURAÇÃO DE TESTE ---
# Diz ao Spring para usar o banco H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Diz ao Hibernate para usar o "dialeto" do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# "create-drop": Para cada teste, crie as tabelas, rode o teste,
# e depois apague tudo. Garante um teste 100% limpo.
spring.jpa.hibernate.ddl-auto=create-drop

# ==================================
# CONFIGURAÇÃO DO JWT (JSON Web Token)
# ==================================

# 1. Chave Secreta: É uma string longa e aleatória (em Base64).
#    Use um gerador online de "HMAC SHA-256 secret key" ou "base64 encode".
#    NUNCA exponha esta chave.
#    Exemplo (NÃO USE ESTA, GERE A SUA PRÓPRIA):
application.security.jwt.secret-key=osObnAHgpgRkzdjkj2gCkoMNUvfCxXZ9+Fp71dClvr4=

# 2. Tempo de Expiração do Token (em segundos)
#    86400 = 24 horas
#    3600 = 1 hora
#    Vamos usar 24 horas por enquanto.
application.security.jwt.expiration=86400